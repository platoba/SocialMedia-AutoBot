version: "3.9"

services:
  bot:
    build: .
    container_name: socialmedia-autobot
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org')"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: socialmedia-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s

volumes:
  bot_data:
  redis_data:
